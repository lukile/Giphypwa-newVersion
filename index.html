<!DOCTYPE html>
<html lang="en">
  <head>
    <title>GiffyCrazy</title>
    <meta name="description" content="Use GIPHY in a PWA">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <link rel="icon" type="image/png" href="/static/img/icons/nyan-cat.png" sizes="16x16">
    <!--[if IE]><link rel="shortcut icon" href="/static/img/icons/nyan-cat.ico"><![endif]-->
    <!-- Add to home screen for Android and modern mobile browsers -->

    <link rel="manifest" href="static/manifest.json">
    <meta name="theme-color" content="#4DBA87">

    <!-- Add to home screen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <meta name="apple-mobile-web-app-title" content="PWA Splash">
    <link rel="apple-touch-startup-image" href="src/assets/logo.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)">
    <link rel="apple-touch-startup-image" href="src/assets/logo.png" media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)">
    <link rel="apple-touch-startup-image" href="src/assets/logo.png" media="(device-width: 414px) and (device-height: 736px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)">
    <link rel="apple-touch-startup-image" href="src/assets/logo.png" media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)">
    <link rel="apple-touch-startup-image" href="src/assets/logo.png" media="(min-device-width: 768px) and (max-device-width: 1024px) and (-webkit-min-device-pixel-ratio: 2) and (orientation: portrait)">
    <link rel="apple-touch-startup-image" href="src/assets/logo.png" media="(min-device-width: 834px) and (max-device-width: 834px) and (-webkit-min-device-pixel-ratio: 2) and (orientation: portrait)">
    <link rel="apple-touch-startup-image" href="src/assets/logo.png" media="(min-device-width: 1024px) and (max-device-width: 1024px) and (-webkit-min-device-pixel-ratio: 2) and (orientation: portrait)">
    <link rel="apple-touch-icon" sizes="180x180" href="src/assets/logo.png">


    <link rel="mask-icon" href="<%= htmlWebpackPlugin.files.publicPath %>static/img/icons/safari-pinned-tab.svg" color="#4DBA87">

    <!-- Add to home screen for Windows -->
    <meta name="msapplication-TileImage" content="<%= htmlWebpackPlugin.files.publicPath %>static/img/icons/msapplication-icon-144x144.png">
    <meta name="msapplication-TileColor" content="#000000">
    <% for (var chunk of webpack.chunks) {
        for (var file of chunk.files) {
          if (file.match(/\.(js|css)$/)) { %>
    <link rel="<%= chunk.initial?'preload':'prefetch' %>" href="<%= htmlWebpackPlugin.files.publicPath + file %>" as="<%= file.match(/\.css$/)?'style':'script' %>"><% }}} %>
    <style>
      html, body {
        margin: 0;
        height: 100%;
      }

      header span {
          display: block;
          position: relative;
          font-size: 20px;
          line-height: 1;
          letter-spacing: .02em;
          font-weight: 400;
          box-sizing: border-box;
          padding-top: 16px;
      }

      footer {
        margin-top: 2rem;
      }

      .random-body {
        background-color: #0e0202;
      }
    </style>
  </head>

  <body class="random-body">
    <noscript>
      This is your fallback content in case JavaScript fails to load.
    </noscript>

    <!-- SPLASH SCREEN -->
    <div id="app">
      <div style="text-align: left;">
        <h1 style="text-align: center; color: chartreuse;">GiffyCrazy App</h1>
        <img class="logo-header" style="background-image: url('/static/img/icons/logo_pwa.png'); background-position: top center; background-repeat: no-repeat; position: absolute; height: 100%; width: 100%"/>
      </div>
    </div>

    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker
          .register('/static/script/service-worker.js')
          .then(function() {
            console.log('Service Worker Registered');
          }).catch(e => console.log(e.message));
      }
    </script>

    <%= htmlWebpackPlugin.options.serviceWorkerLoader %>

  </body>
</html>
